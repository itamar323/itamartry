<style>
    .subscribe-button{
      background-color: rgb(222, 37, 37);
      color: white;
      border: none;
      height:36px;
      width:105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 10px;
  }

  .subscribe-button:hover{
    opacity: 0.7;
  }

  .subscribe-button:active{
    opacity: 0.5;
}
 
    .join-button{
      color: rgb(88, 88, 220);
      border-color:rgb(86, 86, 176);
      border-style: solid;
      border-width: 1px;
      background-color: white;
      border-radius: 2px;
      width: 65px;
      height: 30px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.15s,color 0.15s;
    }

    .join-button:hover{
        background-color:rgb(108, 108, 211);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
 
    .Tweeter-button{
      background-color: rgb(61, 146, 225);

      border-radius: 14px;

      border: none;
      font-size: 15px;
      font-weight: bold;
      height: 30px;
      width: 68px;
      transition: box-shadow 0.15s;
    }

    .Tweeter-button:hover{
      box-shadow: 3px 3px 10px rgba(0,0,0,0.15);
    }
 
    .sign-up-button{
      background-color: rgb(58, 159, 41);
      color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      height: 25px;
      width: 68;
      margin-left: 10px;
    }
    .sign-up-button:hover{
box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

  <button class="subscribe-button">
    subscribe
  </button>
  
  <button class="join-button">
    join
  </button>
  
  <button class="Tweeter-button">

  </button>
  
  
  <button class="sign-up-button">
    sign up
  </button>
